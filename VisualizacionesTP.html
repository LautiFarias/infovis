
Si deseas mostrar imágenes PNG en tu página HTML de manera similar a cómo incorporaste el gráfico SVG y el embed de Flourish, puedes hacerlo utilizando la etiqueta <img> de la siguiente manera:

html
Copiar código
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Imágenes en HTML</title>
</head>
<body>

<!-- Agregar imagen PNG -->
<img src="https://github.com/LautiFarias/infovis/blob/main/precioempresaproductoo.svg" alt="Descripción de la imagen">


<!-- Embed de Flourish -->
<div class="flourish-embed flourish-hierarchy" data-src="visualisation/17838462"><script src="https://public.flourish.studio/resources/embed.js"></script></div>

</body>
</html>
